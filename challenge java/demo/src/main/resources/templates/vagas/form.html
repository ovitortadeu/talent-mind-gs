<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${competencia.id == null} ? #{skills.form.new.title} : #{skills.form.edit.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <main>
        <h3 th:text="${competencia.id == null} ? #{skills.form.new.header} : #{skills.form.edit.header}"></h3>
        <form th:action="@{/competencias/save}" th:object="${competencia}" method="post">
            <input type="hidden" th:field="*{id}" />
    
            <div>
                <label for="nome" th:text="#{skills.form.name}"></label>
                <input type="text" id="nome" th:field="*{nome}" />
                <span style="color:red;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            
            <div>
                <label for="descricao" th:text="#{skills.form.description}"></label>
                <input type="text" id="descricao" th:field="*{descricao}" />
            </div>
            
            <button type="submit" th:text="#{skills.form.save}"></button>
            <a th:href="@{/competencias}" style="margin-left: 10px;" th:text="#{skills.form.cancel}"></a>
        </form>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
